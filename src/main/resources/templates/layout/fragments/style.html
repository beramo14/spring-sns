<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="style">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		
		
		<style>
		@font-face {
		    font-family: 'LOTTERIACHAB';
		    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/LOTTERIACHAB.woff2') format('woff2');
		    font-weight: normal;
		    font-style: normal;
		}	
		
		.navbar-brand {
			font-family: 'LOTTERIACHAB';
			font-size: 25px;
		}
        /* 커스텀 스타일 추가 */
        .sns-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .post-form {
            margin-bottom: 20px;
        }

        .post-list {
            list-style-type: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f2f4f8;
            border-radius: 5px;
        }


        .post-content-wrapper{
            margin: 1.2vh 1vw;
        }
        .post-content {
            background-color: white;
            padding: 1.3vh 1.1vw;
            border-radius: 5px;
            margin: 1vh 0;
        }
        .post-content > p {
            margin:0;
        }

        .post-like-button {
            display: inline-block;
            font-weight: 900;

        }
        

		
		.btn-like, .btn-liked {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    padding: 0;
		}

		.btn-like >i, .btn-liked>i {
			font-size: 1.3rem;
		}


        /* 추가적인 스타일링 */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: #007bff;
            font-weight: bold;
        }
        .post-like-button:hover {
            background-color: #0056b3;
        }
        .post-like-button:focus {
            outline: none;
            box-shadow: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-profile-post, .user-profile-comment{
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 10px;
            justify-content: space-between;
        }
        
        .user-profile-post ul.dropdown-menu {
        	left: -6% !important;
        }
        .nav-user-profile {
        	text-align: right;
        	padding: 0 !important;
        }
        .nav-user-profile::after, .post-menu::after {
         	content: "" !important;
         	display: none;
        }

        .profile-photo {
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-right: 10px;
        }
        .profile-photo-large {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            margin-right: 30px;
        }
        .nav-profile-photo {
            border-radius: 50%;
            width: 42px;
            height: 42px;
            margin-right: 10px;
        }
        .profile-photo-like {
        	background-color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            margin-right: -4px;
            box-shadow: -1px 1px 2px 0px gray;
        }

        .post-name > a, .post-name, .comment-name > a, .comment-name {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        
        .comment-item {
        	list-style-type: none;
        	padding-top: 10px;
        	padding-bottom: 10px;
        	border-bottom: 1px solid lightgray;
        }
        
        div.profile-wrapper {
        	margin-bottom: 20px;
            padding: 20px;
            background-color: #f2f4f8;
            border-radius: 5px;
        }
        
        .post-menu {
		    display: inline-block;
		    vertical-align: middle;
        	color: gray;
        }
        
        
    </style>
	</th:block>
</html>
